name: Update Latest Blog Posts

on:
  # ODDN-Blog 레포에서 새 글 추가 시 repository_dispatch 이벤트로 트리거
  repository_dispatch:
    types: [blog-updated]

  # 매일 자정(KST 09:00 UTC) 폴백 스케줄 실행
  schedule:
    - cron: '0 0 * * *'

  # 수동 실행 지원
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update script
        run: node scripts/update-blog-posts.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet && echo "No changes to commit" || (
            git commit -m "chore: update latest blog posts [skip ci]"
            git push
          )
