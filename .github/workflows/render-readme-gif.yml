name: Render README GIF

on:
  push:
    branches: [ "main" ]
    paths:
      - "assets/svgs/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/render-readme-gif.yml"

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Render GIF
        run: npm run render:gif

      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/quokka-forest.gif
          git commit -m "chore: update README quokka gif"
          git push